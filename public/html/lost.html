<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Lost Item Submission Form</h2>

    <form action="/submit-lost" method="POST" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="Mail">Email</label>
        <input type="email" id="Mail" name="Mail" required>

        <label for="Phone">Phone Number</label>
        <input type="tel" id="Phone" name="Phone" required>

        <label for="Message">Item Description</label>
        <textarea id="Message" name="Message" rows="4" required></textarea>

        <label for="item_image">Upload Image</label>
        <input type="file" id="item_image" name="profile_photo" accept="image/png, image/jpeg, image/jpg" required>

        <button type="submit">Submit Lost Item</button>
    </form>

</body>
</html>
